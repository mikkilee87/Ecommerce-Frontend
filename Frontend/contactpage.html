<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>
            Contact Us
        </title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <section id="contact-form">
            <div class="site-container">
                <form class="contact-form" id="contact-form" name="Contact Form" method="post">
                    <div class="contact-us-content">
                        <h2 class="contact-title">Get In Touch</h2>
                        <p>Want a commission or a special order?</p>
                        <p>Fill out the form to tell us! We'll get back to you within 24-48 hours</p>
                     </div>
                    <label class="contact-label">
                        First Name:
                        <input class="contact-first-input" required type="text" id="first-name" name="first-name">
                    </label>
                    <label class="contact-label">
                        Last Name:
                        <input class="contact-last-input" required type="last-name" id="last-name" name="last-name">
                    </label>
                    <label class="contact-label">
                        Email:
                        <input class="contact-email-input" required type="email" id="email" name="email">
                    </label>
                    <label class="contact-label">
                        Subject:
                        <input class="contact-subject-input" required type="subject" id="subject" name="subject">
                    </label>
                    <label class="contact-label">
                        Message:
                        <textarea class="contact-input cs-textarea" required name="Message" id="message"></textarea>
                    </label>
                    <button class="cs-button-solid contact-submit" type="submit">Send Message Now</button>
                </form>
            </div>
            <div class="contact-social">
                <a class="contact-social-link" aria-label="visit facebook profile" href="">
                    <img class="contact-social-img" aria-hidden="true" loading="lazy" decoding="async" src="Images/social-facebook-button-blue-icon.png" alt="facebook" 
                    width="40">
                </a>
                <a class="contact-social-link" aria-label="visit instagram profile" href="">
                    <img class="contact-social-img" aria-hidden="true" loading="lazy" decoding="async" src="Images/pngtree-instagram-icon-instagram-logo-png-image_3584852.png" alt="instagram"
                    width="40">
                </a>
            </div>
        </section>
    </body>
</html>
